<div>
    <h1>{{title}}</h1>
    <div class="card">
        <div class="card-body">
            <h1>{{counter}}</h1>
        </div>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
            <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="increment($event)">Increment</button>
            <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="decrement($event)">Decrement</button>
            <button 
            type="button"
             class="btn btn-secondary"
             (click)="reset($event)">Reset</button>
    </div>
    <br>
    <input 
        [(ngModel)] = "counter"
        type="number" 
        class="form-control"  
        placeholder="Enter a number">
</div>
